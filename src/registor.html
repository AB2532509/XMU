<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
    <title>山姆会员商店-注册</title>

    <link rel="stylesheet" type="text/css" href="../src/css/registor.css">
      <link rel="stylesheet" href="../src/css/zhuce.css">


<body>
    <div class="global-center">
        <div class="login-bg login-bg-regist">
            <!--顶部logo标题区域-->
            <div class="login-top-bg">
                <div class="login-top">
                    <div class="logo-box"><a href=""><img
                                src=""></a>
                    </div>
                    <h3 class="login-tit"><em>欢迎注册</em></h3>
                </div>
            </div>




                    <!--  表单登录验证-->
                    <fieldset>

                        <form action="http://127.1.1.0/PHP/projectname/php/xuanran.php" method="post" class="inp-but" >
                            <!-------------- 用户名验证 ---------------->
                            <p id="inp">
                                <input class="inp-txt inputon" type="text" name="username" id="username" placeholder="用户名">
                                 <br>
                                <label id="username-error" for="username">
                                    <span class="span err_username">4-20位字符，可由中文、英文、数字
                                    </span>
                                </label>
                                <!-- 1.表单提示信息  2.存放报错信息 -->
                            </p>
                            <!-------------- 邮箱地址 ---------------->
                            <p id="inp">

                                <input class="inputon inp-email" type="text" name="email" id="email" placeholder="邮箱地址" />
                                <label id="email-error" for="email">
                                    <br>
                                    <span class="span err_email">请输入常用邮箱，可用作登录账户，接受订单通知和找回密码之用
                                    </span>
                                </label>
                            </p>
                            <!-------------- 设置密码 ----------------->
                            <p id="inp">

                                <input type="password" name="password" id="password" class="inputon inp-pwd0"
                                    placeholder="设置密码" />
                                <label id="password-error" for="password"><br>
                                    <span class="span  err_pwd0">6-20位字符，可由大小写英文、数字或符号“-”“_”组成密码强度：密码强度：

                                    </span>
                                </label>
                            </p>
                            <!---------------------- 确认密码: ------------>
                            <p id="inp">

                                <input type="password" name="repass" id="repass" placeholder="确认密码" class="inputon inp-pwd1" />
                                <label id="repass-error" class="error" for="repass">
                                    <span class="span err_pwd1">
                                        
                                    </span>
                                </label>
                            </p>
                            <p id="inp">
                                <input type="submit" value="注册" name="submit" class="inputon inp-but0"  style="background:rgb(111, 114, 250)"/>
                            </p>

                        </form>
                    </fieldset>
                    <!--同意信息-->
                </div>

            </div>
        </div>
    </div>


    <script src="../src/script/thirdplugins/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/script/js/shuju/ajax.js"></script>
    <script src="../src/script/js/shuju/reg.js"></script>
    <script src="../src/script/thirdplugins/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
